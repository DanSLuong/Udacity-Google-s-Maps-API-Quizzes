<!DOCTYPE html>
<html>

<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
               * element that contains the map. */

        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <!-- TODO 1: Create a place to put the map in the HTML-->
    <div id="map"></div>
    <script>
        // TODO: Create a map variable
        var map;
        // TODO: Complete the following function to initialize the map
        function initMap() {
            // TODO: use a constructor to create a new map JS object. You can use the coordinates
            // we used, 40.7413549, -73.99802439999996 or your own!
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 29.7604, lng: -95.3698 },
                zoom: 13
            });
            // Create a single latLng literal object.
            var singleLatLng = { lat: 29.7604, lng: -95.3698 };
            // TODO: Create a single marker appearing on initialize -
            // Create it with the position of the singleLatLng,
            // on the map, and give it your own title!
            var marker = new google.maps.Marker({
                position: singleLatLng,
                map: map,
                title: 'First Info Window'
            });
            // TODO: create a single infowindow, with your own content.
            // It must appear on the marker
            var infowindow = new google.maps.InfoWindow({
                content: 'New infowindow added here!!!'
            });
            // TODO: create an EVENT LISTENER so that the infowindow opens when
            // the marker is clicked!
            marker.addListener('click', function () {
                infowindow.open(map, marker);
            });
        }
    </script>
    <!--TODO: Load the JS API ASYNCHRONOUSLY below.-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCq1GE9uIunJEUzqnfxH8id_xknI7okebk&callback=initMap" async
        defer></script>
</body>

</html>
